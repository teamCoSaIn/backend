spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  data:
    redis:
      port: 6379
      host: localhost

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            redirect_uri: http://localhost:3000/oauth2/callback
            scope:
              - profile
              - email

          naver:
            client-name: Naver
            client-id: test
            client-secret: test
            redirect-uri: http://localhost:3000/oauth2/callback
            authorization_grant_type: authorization_code
            scope:
              - name
              - email
              - profile_image

          kakao:
            client-name: Kakao
            client-id: test
            client-secret: test
            redirect-uri: http://localhost:3000/oauth2/callback
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            scope:
              - profile_nickname
              - profile_image
              - account_email

        provider:
          naver:
            authorization_uri: https://nid.naver.com/oauth2.0/authorize
            token_uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user_name_attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # sout으로 하이버네이트 실행 SQL을 남기는데 이는 아래의 spring.logging.level.org.hibernate.SQL 옵션에서 log로 대체
        format_sql: true # sql을 로깅할 때 예쁘게 보여줌
        dialect: org.hibernate.dialect.MySQL8Dialect
        create_empty_composites.enabled: true

logging:
  level:
    org.hibernate.SQL: debug # 하이버네이트 실행 SQL을 logger를 통해 남긴다.
#    org.hibernate.type: trace # 쿼리 parameter의 값을 로그로 남김. 대체재로 p6spy가 있다. 배포환경에서는 사용하지 성능 상 문제가 있다면 사용할지 말지를 고민하는 것이 좋다.

jwt:
  secret-key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
  access-token-expiry: 1800000 # 1시간... ? 하루 추후 논의 : FE분들과도 논의
  refresh-token-expiry: 10800000 # 3시간... ? 한달

oauth2:
  kakao:
    client-id: secretsecretsecret
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

deploy-module:
  version: 0.0.7
